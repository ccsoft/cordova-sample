<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>CordovaSample</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="plugindemo">
                <h3>CordovaFacebook Plugin</h3>
                <a href="#" class="btn" onclick="plugin.init('504099699711238', 'CordovaSample', ['public_profile', 'email', 'publish_actions'], function(resp) { if(resp) { alert('accessToken: ' + resp.accessToken + '\n\nexpires: ' + resp.expirationDate + '\n\npermissions: ' + resp.permissions); } else { alert('init ok, please login now'); }}, function(err) {console.log(err); }  );">init</a>
                <a href="#" class="btn" onclick="plugin.login(function(resp) { if(resp) { alert('accessToken: ' + resp.accessToken + '\n\nexpires: ' + resp.expirationDate + '\n\npermissions: ' + resp.permissions); } }, function(err) {console.log(err); });">login</a>
                <a href="#" class="btn" onclick="plugin.info(function(data) { alert('User Id: ' + data.id + '\nName: ' + data.name + '\nEmail: ' + data.email); }, function(err) { console.log(err); });">info</a>
				<a href="#" class="btn" onclick="plugin.invite('Invite texts should be inviting');">invite</a>
                <a href="#" class="btn" onclick="plugin.share('Test', 'http://www.example.com', 'http://www.example.com/test.png', 'Test feed caption', 'Test feed description.');">share</a>
                <a href="#" class="btn" onclick="plugin.postScore(42, function() { alert('posted score'); }, function(err) { console.log(err); });">post score (42)</a>
                <a href="#" class="btn" onclick="plugin.getScores(function(resp) { for (var i = 0; i < resp.length; i++) { alert('Score Order: ' + i + '\nUser Id: ' + resp[i].user.id + '\nUser Name: ' + resp[i].user.name + '\nScore: ' + resp[i].score);} }, function(err) { console.log(err); });">get scores</a>
                <a href="#" class="btn" onclick="plugin.graphCall('me', {'fields': 'id,name,email'}, 'GET', function(data) { alert('User Id: ' + data.id + '\nName: ' + data.name + '\nEmail: ' + data.email); }, function(err) { console.log(err); });">graph call </a>
                <a href="#" class="btn" onclick="plugin.logout();">logout</a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
